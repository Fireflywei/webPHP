<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金字塔</title>
</head>
<body>
	<script>

		for(var i=1;i<=9;i++){
	for(var j=9;j>=i;j--){
		document.write ('&nbsp');
	}
	for(var c=1;c<=j;c++){    
		document.write ("*"+'&nbsp');
	}
	document.write ("<br/>");
}	
	</script>
</body>
</html>
