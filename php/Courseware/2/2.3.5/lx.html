<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
</head>
<body>
	<script>
		for(var i=1;i<=9;i++){//菱形
		for(var j=1;j<=9;j++){
			if(i<=5){
				if(j<=5-i||j>=5+i)
					document.write("&nbsp;");
				else 
					document.write(1);
					}
			else
				{
					if(j<=i-5||j>9-(i-5))
						document.write("&nbsp;");
					else 
						document.write(1);
				}
			}
		document.write("<br />");
		}
	</script>
</body>
</html>
