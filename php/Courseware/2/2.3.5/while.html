<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>while</title>
</head>
<body>
	<script>
			var x="",i=0;
			while (i<5)
  			{
			  x=x + "这个数字是 " + i + "<br>";
				i++;
			  
  			}
  			document.write(x);
	</script>
