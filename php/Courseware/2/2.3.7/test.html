<body>
<script>
		function Person(name, age)
		{
		       this.age = age;
		       this.name = name;
		       this.say = sayFunc;
		}
		function sayFunc()
		{
		      alert(this.name+" : "+this.age);
		}
		var person1 = new Person("张三", 18);
		person1.say();
		var person2 = new Person("李四",20);
		person2.say();
	</script>
