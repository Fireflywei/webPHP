<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>引用标签</title>
</head>
<body>
	<blockquote>
这里是引用哦！&lt;blockquote>...&lt;/blockquote>
</blockquote>
请注意，浏览器在 blockquote 元素前后添加了换行，并增加了外边距。<br>
<blockquote cite="http://www.baidu.org">
这里是引用哦！&lt;blockquote cite="">.....&lt;/blockquote>
</blockquote>

</body>
</html>
