<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>P标签</title>
</head>
<body>
<p align="left">我是 align 属性 left值</p>
<p align="center">我是 align 属性 center</p>
<p align="right">我是 align 属性 right</p>
<p align="justify">我是 align 属性 justify</p>

<p>段落元素由 p 标签定义。</p> 
<br>
写法：&lt;p align="left">我是 align 属性 left值&lt;/p>
</body>
</html>
